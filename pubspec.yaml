name: auth_app
description: A simple Flutter authentication app using BLoC, go_router, and Clean Architecture.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- State management ---
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  # --- Navigation ---
  go_router: ^14.2.0

  # --- UI ---
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
